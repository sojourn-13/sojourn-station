name: Generate Changelog from History

# Only manual trigger
on:
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to scan for commits'
        required: true
        default: 'main'

jobs:
  generate-history-changelog:
    runs-on: ubuntu-latest

    environment:
      name: changelog-env  # optional
      url: https://example.com/changelog-preview

    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install GitPython

      - name: Generate changelog from history
        run: |
          python tools/changelog/generate_cl_from_history.py
